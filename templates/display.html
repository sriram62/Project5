<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#7fff00">
<table border="2"align="center">
    <tr><th>pid<th>pname<th>pcost<th>pmfdt<th>pexpdt</th></tr>
    {% for rec in records %}
        <tr><td>{{rec.pid}}</td><td>{{ rec.pname }}</td>
        <td>{{ rec.pcost }}</td><td>{{ rec.pmfdt }}</td>
        <td>{{ rec.pexpdt }}</td></tr>
    {% endfor %}
</table>
</body>
</html>
